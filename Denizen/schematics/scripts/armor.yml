slime_boots:
    type: item
    debug: false
    material: i@leather_boots
    display name: <&2>Slime Boots
    recipe:
    - i@air|i@air|i@air
    - i@341|i@air|i@341
    - i@DarkSteel|i@air|i@DarkSteel
    color: co@green
slime_boots_equip_event:
    type: world
    debug: true
    events:
        on player equips slime_boots:
        - cast jump duration:630720000 power:4 <player>

slime_boots_unequip_event:
    type: world
    debug: true
    events:
        on player unequips slime_boots:
        - cast jump remove <player>
